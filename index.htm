<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Window Decorations</title>
		<link rel="stylesheet" href="decorations.css">
		<link rel="stylesheet" href="jquery-ui.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
	</head>
	<body>
		<div class="window mac inactive">
			<div class="controls">
				<button class="close">X</button>
				<button class="min">–</button>
				<button class="resize">+</button>
			</div>
			<div class="navigation">
				<input type="text" class="address" value="http://ya.ru">
				<input type="submit" class="submit" value="↩">
			</div>
			<div class="viewport">
				<iframe class="iframetest" src="http://ya.ru" scrolling="yes" width="100%" height="100%"></iframe>
			</div>
		</div>
		<div class="window mac" style="left: 71px; top: -239px;">
			<div class="controls">
				<button class="close">X</button>
				<button class="min">–</button>
				<button class="resize">+</button>
			</div>
			<div class="navigation">
				<input type="text" class="address" value="http://ya.ru">
				<input type="submit" class="submit" value="↩">
			</div>
			<div class="viewport">
				<iframe class="iframetest" src="http://ya.ru" scrolling="yes" width="100%" height="100%"></iframe>
			</div>
		</div>
		<div class="window gnome-shell" style="left: 314px; top: -430px;">
			<div class="controls">
				<button class="close">X</button>
				<button class="min">–</button>
				<button class="resize">+</button>
			</div>
			<div class="navigation">
				<input type="text" class="address" value="http://ya.ru">
				<input type="submit" class="submit" value="↩">
			</div>
			<div class="viewport">
				<iframe class="iframetest" src="http://ya.ru" scrolling="yes" width="100%" height="100%"></iframe>
			</div>
		</div>
		<script>
			$(function() {      
				$(".window").draggable().resizable({
					resize: function(event, ui) { 
						console.log(this);    
						var h = $(this).css('height') + 'px';
						var w = $(this).css('width') + 'px';
						$(".iframetest").attr('width',w).attr('height',h);
					}
				});
			});
			$("input").keyup(function () {
				var value = $(this).val();
				$(".iframetest").attr('src',value);
			});
	    </script>
	</body>
</html>
